{% extends 'gestion/base.html' %}

{% block title %}Lista de Tutores{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tutores Registrados</h1>
    </div>

    <div class="list-group">
        {% for tutor in tutores %}
            <a href="{% url 'detalle_tutor' tutor.id %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ tutor.nombre_completo }}</h5>
                <p class="mb-1 text-muted">{{ tutor.email }} - {{ tutor.telefono }}</p>
            </a>
        {% empty %}
            <div class="alert alert-info">No hay tutores registrados.</div>
        {% endfor %}
    </div>
{% endblock %}
